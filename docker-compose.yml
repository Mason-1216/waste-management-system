services:
  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: wms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: waste_management
      MYSQL_USER: wms_user
      MYSQL_PASSWORD: wms123456
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PLC Python microservice
  plc-service:
    build:
      context: ./plc-service
      dockerfile: Dockerfile
    restart: always
    environment:
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5001
      FLASK_DEBUG: "false"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: waste_management
      DB_USER: wms_user
      DB_PASSWORD: wms123456
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NPM_REGISTRY=https://registry.npmmirror.com
        - ALPINE_MIRROR=mirrors.aliyun.com
    container_name: wms-backend
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: waste_management
      DB_USER: wms_user
      DB_PASSWORD: wms123456
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
      PLC_SERVICE_URL: http://plc-service:5001
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./plc_uploads:/app/plc_uploads
    depends_on:
      mysql:
        condition: service_healthy
      plc-service:
        condition: service_started

  # Frontend Nginx service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NPM_REGISTRY=https://registry.npmmirror.com
        - ALPINE_MIRROR=mirrors.aliyun.com
    container_name: wms-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
