services:
  backend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "apk add --no-cache npm && npm install && npm run dev"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: waste_management
      DB_USER: wms_user
      DB_PASSWORD: wms123456
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "apk add --no-cache npm && npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_TARGET: http://backend:3000
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
